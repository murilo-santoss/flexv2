<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Flex</title>
    <meta name="description" content="PWA = calculadora flex (Gasolina ou Etanol)">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div class="container">
    <h1>Gasolina ou Etanol?</h1>
    <h2>Preço do litro (R$):</h2>
    <p>Gasolina <input type="number" id="Gasolina" placeholder="0.00"></p>
    <p>Etanol <input type="number" id="Etanol" placeholder="0.00"></p>
    <h2>Consumo médio do veículo (KM/Litro):</h2>
    <p>KM/Litro Gasolina <input type="number" id="kmGasolina" placeholder="0.0"></p>
    <p>KM/Litro Etanol <input type="number" id="kmEtanol" placeholder="0.0"></p>
    <hr>
    <table>
        <tr>
            <td id="left"><img src="img/flex.png" alt="Medidor" id="status"></td>
            <td><img src="img/calcflex.png" alt="Flex" onclick="calcular()"></td>
        </tr>
    </table>


</div>

<script src="app.js"></script>
</body>
</html>
